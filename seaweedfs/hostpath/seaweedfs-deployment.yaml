apiVersion: apps/v1
kind: Deployment
metadata:
  name: capture-master-deployment
  namespace: wolf
spec:
  replicas: 1
  selector:
    matchLabels:
      name: capture-seaweedfs-master
  template:
    metadata:
      labels:
        name: capture-seaweedfs-master 
    spec:
      containers:
      - name: capture-seaweedfs-master
        image: chrislusf/seaweedfs:1.44
        ports:
        - name: http
          containerPort: 9333
        - name: grpc
          containerPort: 19333
        args:
        - "-alsologtostderr"
        - "master"
        - "-ip=capture-seaweedfs-service-master.wolf.svc.cluster.local"
        - "-mdir=/data"
        - "-port=9333"
        volumeMounts:
        - name: capture-master-data
          mountPath: /data
      volumes:
      - name: capture-master-data
        hostPath:
          path: /platformData/weedfs/capture/master

